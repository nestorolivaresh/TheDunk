<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <title>The Dunk</title>
  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="card first-card bg-dark border-0 text-light text-center">
        <h1 class="text-center display-1 info-text-title">
          <span class="hide">Welcome to </span
          ><span class="orange-txt show semi-title">The Dunk</span>
        </h1>
        <h3 class="display-4 description-text">
          Your favorite place for
          <span class="orange-txt"><i class="fas fa-basketball-ball"></i></span>
          stats!
        </h3>
      </div>

      <div class="card search-card mt-5 bg-dark border-0">
        <label for="input" class="text-light instruction-text"
          >Type the player you want to check out</label
        >
        <input
          class="form-control form-control-lg search-bar"
          type="text"
          placeholder="Enter player"
        />
      </div>

      <div class="card player-card bg-dark mt-4 border-0"></div>
      <div class="card current-season-card bg-dark mt-4 border-0"></div>
      <div class="card last-season-card bg-dark mt-4 border-0"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/080bbd12a1.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
